<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmacao de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://kit.fontawesome.com/6143247509.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../images/logo-bhakti.png" alt="Logo Bhakti camp"
                        class="logo-img"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./equipe.html">Equipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./registro.html">Inscrição</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contato.html">Contato</a>
                        </li>
                    </ul>

                    <div class="container social-container">
                        <div class="social-media instagram">
                            <a href="https://www.instagram.com/bhaktiyogacamps/">
                                <img src="../images/instagram.png" alt="icono instagram" />
                            </a>
                        </div>
                        <div class="social-media whatsapp">
                            <a href="https://www.facebook.com/radhakrishnacamp">
                                <img src="../images/facebook.png" alt="icono facebook" />
                            </a>
                        </div>
                        <div class="social-media youtube">
                            <a href="https://www.youtube.com/channel/UCO1Byot0YW1OKDmuPPaT9zg">
                                <img src="../images/youtube.png" alt="icono youtube" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <h2 class="subtitle-main-style">Confirmación</h2>
            <div class="container" id="info-container">
                <p id="info">

                </p>
                <p id="valor-total">

                </p>
                <button class="btn-form confirm-btn" id="confirm-btn" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Confirmar</button>
                <button class="btn-form confirm-btn" id="cancel-btn" type="button"><a
                        href="./registro.html">Cancelar</a></button>
            </div>

            <!-- Modal que recibe datos de pago -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Realizar Pago</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="payment-form">
                                <div class="mb-3 input-control">
                                    <label for="cardNum" class="form-label payment-label">Numero Tarjeta</label>
                                    <input type="number" class="form-control" id="cardNum" aria-describedby="cardNum"
                                        required>
                                    <div class="error">

                                    </div>
                                </div>
                                <div class="mb-3 input-control">
                                    <label for="paymentName" class="form-label payment-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="paymentName" required>
                                    <div class="error">

                                    </div>
                                </div>
                                <div class="paymentCost-div">
                                    <p id="paymentCost"></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success" id="paymentBtn">Pagar</button>
                                    <button type="button" class="btn btn-danger"
                                        data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin de modal -->
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="../script/registration.js"></script>
    <script src="../script/confirmacion.js"></script>
</body>

</html>
