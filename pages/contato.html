<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Bhakti Yoga Camps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://kit.fontawesome.com/6143247509.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../images/logo-bhakti.png" alt="Logo Bhakti camp"
                        class="logo-img"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./equipe.html">Equipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./registro.html">Inscrição</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contato.html">Contato</a>
                        </li>
                    </ul>

                    <div class="container social-container">
                        <div class="social-media instagram">
                            <a href="https://www.instagram.com/bhaktiyogacamps/">
                                <img src="../images/instagram.png" alt="icono instagram" />
                            </a>
                        </div>
                        <div class="social-media whatsapp">
                            <a href="https://www.facebook.com/radhakrishnacamp">
                                <img src="../images/facebook.png" alt="icono facebook" />
                            </a>
                        </div>
                        <div class="social-media youtube">
                            <a href="https://www.youtube.com/channel/UCO1Byot0YW1OKDmuPPaT9zg">
                                <img src="../images/youtube.png" alt="icono youtube" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="container">
                <form method="POST" name="contact" class="registration-form container" data-netlify="true">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nome Completo:</label>
                        <input type="text" class="form-control" aria-describedby="name" name="nombre" id="nombre"
                            size="40" required>

                    </div>
                    <div class="mb-3">
                        <label for="email-contact" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" name="email" id="email-contact" size="40" required>

                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Menssagem:</label>
                        <input type="text" class="form-control" name="message" id="message" size="40" required>

                    </div>
                    <div class="registration-div btn-container">
                        <button type="submit" class="btn-form" id="contact-btn"><a
                                href="./confirmacao.html">Enviar</a></button>
                        <button type="reset" id="contact-reset-btn" class="btn-form">Borrar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <h2>Uma produção de:</h2>
            <img src="../images/dharmaSevaLogo.jpg" alt="Logo de Dharma Seva">
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
